<ion-content [fullscreen]="true">
  <!-- Primera franja -->
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <img alt="Imagen de perfil" style="width: 90%;" [src]="urlFoto">
      </ion-col>  
      <ion-col size="6">
        <br>
        <br>
        <ion-label>{{ username }}</ion-label>
        <br>
        <br>
        <ion-label>{{ email }}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid> 

  <!-- Segunda franja -->
  <ion-grid> 
    <ion-row>
      <ion-col size="6">
        <ion-title>Títulos</ion-title>
        <ion-list>
        <ion-item>
          <ion-label>Novato</ion-label><ion-icon name="remove-outline"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label>Aficionado</ion-label><ion-icon name="reorder-two-outline"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label>Coleccionista</ion-label><ion-icon name="reorder-three-outline"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label>Maestro de Colección</ion-label><ion-icon name="reorder-four-outline"></ion-icon>
        </ion-item>
        </ion-list>
      </ion-col>


      <ion-col size="6">
        <ion-title>Logros</ion-title>
        <ion-list>
        <ion-item>
          <ion-label>OK !</ion-label><ion-icon name="checkmark-done-outline"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label>Medio Enkokorado</ion-label><ion-icon name="heart-half-outline"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label>Cultivando Colecciones</ion-label><ion-icon name="nutrition-outline"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label>Brillamos!</ion-label><ion-icon name="sparkles-outline"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label>Diamante Pulido</ion-label><ion-icon name="diamond-outline"></ion-icon>
        </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Tercera franja -->
  <ion-grid class="colecciones" [fixed]="true">
    <ion-title>Colecciones</ion-title>
    <ion-row>
      <ion-col>1</ion-col>
      <ion-col>2</ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="colecciones" [fixed]="true">
    <ion-row>
      <ion-col>1</ion-col>
      <ion-col>2</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
