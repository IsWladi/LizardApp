<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="fuentes-cards" ><ion-icon name="tablet-portrait-outline"></ion-icon> Cartas</ion-title>
  </ion-toolbar>
</ion-header>
<br>
<ion-content [fullscreen]="true">
  <ion-button expand="full" [routerLink]="['/modal-crear-carta']" (click)="abrirModal()" class="labels fuentes-cards boton-agregar" shape="round" >Agregar (+)</ion-button>
  <br>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let carta of cartasUsuario">
        <ion-card (click)="item(carta._id)">
          <img [src]="carta.url_foto" />
          <ion-card-header>
            <ion-card-title class="labels fuentes-cards">{{ carta.nombre }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{ carta._id }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-footer>
    <ion-toolbar mode="ios" class="botones-footer">
      <div style="text-align: center;">
      <ion-button [routerLink]="['/login']">
        <ion-icon name="exit-outline"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="['/home']">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="['/tarjeta']">
        <ion-icon name="id-card-outline"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="['/tarjeta']">
        <ion-icon name="arrow-undo-outline"></ion-icon>
      </ion-button>
    </div>
    </ion-toolbar>
  </ion-footer>
