<ion-header>
  <ion-toolbar>
    <ion-title>
      Agregar nuevo videojuego
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<br>

<ion-content>

  <ion-item>
    <ion-label position="floating" class="labels">Nombre del videojuego</ion-label>
    <ion-input [(ngModel)]="videojuego.nombre" type="text"></ion-input>
  </ion-item>

  <br>

  <ion-item>
    <ion-label position="floating" class="labels">Foto del videojuego</ion-label>
    <ion-input [(ngModel)]="videojuego.url_foto" type="text"></ion-input>
  </ion-item>

  <br>

  <ion-item>
    <ion-label position="floating" class="labels">Tipo de videojuego</ion-label>
    <ion-input [(ngModel)]="videojuego.tipo" type="text"></ion-input>
  </ion-item>

  <br>

  <ion-item>
    <ion-label position="floating" class="labels">Descripción </ion-label>
    <ion-input [(ngModel)]="videojuego.descripcion" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label class="labels">Fecha adquisición</ion-label>
    <ion-input [(ngModel)]="videojuego.fecha_adquisicion" type="date"></ion-input>
  </ion-item>

  <br>

  <ion-item>
    <ion-label position="floating" class="labels">Plataforma </ion-label>
    <ion-input [(ngModel)]="videojuego.plataforma" type="text"></ion-input>
  </ion-item>

  <br>

  <ion-item>
    <ion-label position="floating" class="labels">Genero </ion-label>
    <ion-input [(ngModel)]="videojuego.genero" type="text"></ion-input>
  </ion-item>

  <br>

  <ion-item>
    <ion-label position="floating" class="labels">Creador </ion-label>
    <ion-input [(ngModel)]="videojuego.creador" type="text"></ion-input>
  </ion-item>

  <br>

  <ion-item>
    <ion-label position="floating" class="labels">Caracteristicas </ion-label>
    <ion-input [(ngModel)]="videojuego.caracteristicas" type="text"></ion-input>
  </ion-item>

  <br>


  <ion-button expand="full" (click)="agregarItem()" class="labels fuentes-cards boton-agregar" shape="round" >Agregar Videojuego</ion-button>

</ion-content>
