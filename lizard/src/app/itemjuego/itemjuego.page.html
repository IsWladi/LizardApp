<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>VideoJuego</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">VideoJuego</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label  class="labels"><ion-icon name="book-outline"></ion-icon> Nombre del videojuego</ion-label>
    <ion-input readonly [(ngModel)]="videojuego.nombre" id="nombre" type="text" ></ion-input>
    <ion-button (click)="cambiarEstadoEditable('nombre')"><ion-icon name="pencil-outline"></ion-icon></ion-button>
  </ion-item>

  <br>

  <ion-item>
    <ion-label  class="labels"><ion-icon name="link-outline"></ion-icon> Foto del videojuego</ion-label>
    <ion-input readonly [(ngModel)]="videojuego.url_foto" id="url_foto" type="text" ></ion-input>
    <ion-button (click)="cambiarEstadoEditable('url_foto')"><ion-icon name="pencil-outline"></ion-icon></ion-button>
  </ion-item>

  <br>

  <ion-item>
    <ion-label  class="labels"><ion-icon name="book-outline"></ion-icon> Tipo de videojuego</ion-label>
    <ion-input readonly [(ngModel)]="videojuego.tipo" id="tipo" type="text" ></ion-input>
    <ion-button (click)="cambiarEstadoEditable('tipo')"><ion-icon name="pencil-outline"></ion-icon></ion-button>
  </ion-item>

  <br>

  <ion-item>
    <ion-label  class="labels"><ion-icon name="book-outline"></ion-icon> Descripción </ion-label>
    <ion-input readonly [(ngModel)]="videojuego.descripcion" id="descripcion" type="text" ></ion-input>
    <ion-button (click)="cambiarEstadoEditable('descripcion')"><ion-icon name="pencil-outline"></ion-icon></ion-button>
  </ion-item>

  <ion-item>
    <ion-label class="labels"><ion-icon name="calendar-outline"></ion-icon>  Fecha adquisición</ion-label>
    <ion-input readonly [(ngModel)]="videojuego.fecha_adquisicion" id="fecha_adquisicion" type="text" pattern="^\d{4}-(0[1-9]|1[0-2])-(0[1-9]|[12]\d|3[01])$"></ion-input>
    <ion-button (click)="cambiarEstadoEditable('fecha_adquisicion')"><ion-icon name="pencil-outline"></ion-icon></ion-button>
  </ion-item>

  <br>

  <!-- inputs de datos especificos para un videojuego -->

  <ion-item>
    <ion-label  class="labels"><ion-icon name="book-outline"></ion-icon> Plataforma </ion-label>
    <ion-input readonly [(ngModel)]="videojuego.plataforma" type="text" ></ion-input>
  </ion-item>

  <br>

  <ion-item>
    <ion-label  class="labels"><ion-icon name="book-outline"></ion-icon> Genero </ion-label>
    <ion-input readonly [(ngModel)]="videojuego.genero" type="text" ></ion-input>
  </ion-item>

  <br>

  <ion-item>
    <ion-label  class="labels"><ion-icon name="book-outline"></ion-icon> Creador </ion-label>
    <ion-input readonly [(ngModel)]="videojuego.creador" type="text" ></ion-input>
  </ion-item>

  <br>

  <ion-item>
    <ion-label  class="labels"><ion-icon name="book-outline"></ion-icon> Caracteristicas </ion-label>
    <ion-input readonly [(ngModel)]="videojuego.caracteristicas" type="text" ></ion-input>
  </ion-item>

  <br>

  <ion-button (click)="actualizarItem()">Modificar</ion-button>
  <ion-button (click)="eliminarItem()">Eliminar</ion-button>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button [routerLink]="['/login']">Salir</ion-button>
    <ion-button>B</ion-button>
    <ion-button>C</ion-button>
  </ion-toolbar>
</ion-footer>
