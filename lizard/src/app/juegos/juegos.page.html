<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="fuentes-cards" ><ion-icon name="game-controller-outline"></ion-icon> Juegos</ion-title>
  </ion-toolbar>
</ion-header>
<br>
<ion-content [fullscreen]="true">
  <ion-button expand="full" [routerLink]="['/modal-crear-videojuego']" (click)="abrirModal()" class="labels fuentes-cards boton-agregar" shape="round" >Agregar (+)</ion-button>
  <br>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let juego of juegosUsuario">
        <ion-card (click)="item(juego._id)">
          <img [src]="juego.url_foto" />
          <ion-card-header>
            <ion-card-title class="labels fuentes-cards">{{ juego.nombre }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{ juego._id }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
<ion-footer>
  <ion-toolbar mode="ios" class="botones-footer">
    <div style="text-align: center;">
    <ion-button [routerLink]="['/login']">
      <ion-icon name="exit-outline"></ion-icon>
    </ion-button>
    <ion-button  (click)="home()">
      <ion-icon name="home-outline"></ion-icon>
    </ion-button>
    <ion-button (click)="crearTarjeta()">
      <ion-icon name="id-card-outline"></ion-icon>
    </ion-button>
  </div>
  </ion-toolbar>
</ion-footer>
