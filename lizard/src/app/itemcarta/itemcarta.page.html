<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="3">
          <img src="../../assets/img/CARTA02.png" style="width: 50%;"/>
        </ion-col>  
        <ion-col size="9">
          <ion-title>Carta</ion-title> 
        </ion-col>
      </ion-row>
    </ion-grid>    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <img [src]="carta.url_foto" />
  </ion-item>

  <ion-item>
    <ion-label  class="labels"><ion-icon name="book-outline"></ion-icon> Nombre de la carta</ion-label>
    <ion-input readonly [(ngModel)]="carta.nombre" id="nombre" type="text" ></ion-input>
    <ion-button (click)="cambiarEstadoEditable('nombre')"><ion-icon name="pencil-outline"></ion-icon></ion-button>
  </ion-item>

  <br>

  <ion-item>
    <ion-label  class="labels"><ion-icon name="link-outline"></ion-icon> Foto de la carta</ion-label>
    <ion-input readonly [(ngModel)]="carta.url_foto" id="url_foto" type="text" ></ion-input>
    <ion-button (click)="cambiarEstadoEditable('url_foto')"><ion-icon name="pencil-outline"></ion-icon></ion-button>
  </ion-item>

  <br>

  <ion-item>
    <ion-label  class="labels"><ion-icon name="book-outline"></ion-icon> Tipo de carta</ion-label>
    <ion-input readonly [(ngModel)]="carta.tipo" id="tipo" type="text" ></ion-input>
    <ion-button (click)="cambiarEstadoEditable('tipo')"><ion-icon name="pencil-outline"></ion-icon></ion-button>
  </ion-item>

  <br>

  <ion-item>
    <ion-label  class="labels"><ion-icon name="book-outline"></ion-icon> Descripción </ion-label>
    <ion-input readonly [(ngModel)]="carta.descripcion" id="descripcion" type="text" ></ion-input>
    <ion-button (click)="cambiarEstadoEditable('descripcion')"><ion-icon name="pencil-outline"></ion-icon></ion-button>
  </ion-item>

  <ion-item>
    <ion-label class="labels"><ion-icon name="calendar-outline"></ion-icon>  Fecha adquisición</ion-label>
    <ion-input readonly [(ngModel)]="carta.fecha_adquisicion" id="fecha_adquisicion" type="text" pattern="^\d{4}-(0[1-9]|1[0-2])-(0[1-9]|[12]\d|3[01])$"></ion-input>
    <ion-button (click)="cambiarEstadoEditable('fecha_adquisicion')"><ion-icon name="pencil-outline"></ion-icon></ion-button>
  </ion-item>

  <br>

  <!-- inputs de datos especificos para una carta -->

  <ion-item>
    <ion-label  class="labels"><ion-icon name="book-outline"></ion-icon> Juego </ion-label>
    <ion-input readonly [(ngModel)]="carta.juego" type="text" ></ion-input>
  </ion-item>

  <br>

  <ion-button (click)="actualizarItem()">Modificar</ion-button>
  <ion-button (click)="eliminarItem()">Eliminar</ion-button>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button [routerLink]="['/login']"><ion-icon name="exit-outline"></ion-icon></ion-button>
    <ion-button (click)="home()"><ion-icon name="home-outline"></ion-icon></ion-button>
    <ion-button (click)="crearTarjeta()"><ion-icon name="id-card-outline"></ion-icon></ion-button>
  </ion-toolbar>
</ion-footer>
