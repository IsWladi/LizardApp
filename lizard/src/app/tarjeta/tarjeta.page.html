<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Tarjeta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">tarjeta</ion-title>
    </ion-toolbar>
  </ion-header>

  <br>
  <ion-item>
    <ion-label>Recuerda que al generar tu tarjeta, tomale captura para guardar tu tarjeta y compartirla!</ion-label>
  </ion-item>
  <!-- seleccionar el color -->
  <ion-item>
    <ion-label>Color 1</ion-label>
    <input type="color" [(ngModel)]="colorTarjeta1">
  </ion-item>
  <ion-item>
    <ion-label>Color 2</ion-label>
    <input type="color" [(ngModel)]="colorTarjeta2">
  </ion-item>
  <ion-item>
    <ion-label>Color 3</ion-label>
    <input type="color" [(ngModel)]="colorTarjeta3">
  </ion-item>
  <!-- seleccionar la fuente de letra -->
  <ion-item>
    <ion-select [(ngModel)]="fuenteTarjeta" label="Fuente de letra:" label-placement="floating">
      <!-- poner aquÃ­ las opciones de fuentes -->
      <ion-select-option value="Arial">Arial</ion-select-option>
      <ion-select-option value="Courier New">Courier New</ion-select-option>
      <ion-select-option value="Georgia">Georgia</ion-select-option>
    </ion-select>
  </ion-item>
<br>
  <ion-button expand="full" (click)="generarTarjeta()" class="labels fuentes-cards" shape="round">Generar tarjeta</ion-button>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button [routerLink]="['/login']">Salir</ion-button>
    <ion-button>B</ion-button>
    <ion-button>C</ion-button>
  </ion-toolbar>
</ion-footer>
